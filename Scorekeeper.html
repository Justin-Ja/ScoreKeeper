<!DOCTYPE html>
<html>
<head>
	<title>ScoreKeeper</title>
<style>


</style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">

</head>

<!--*************************************************************************** -->

<body>
<section class="section">	<div class="container">
		<div class="columns">	
			<div class="column is-three-fifths is-offset-one-fifth">	

	<div class="card">
	  <header class="card-header">
	    <p class="card-header-title is-centered">
	      ScoreKeeper
	    </p>
	  </header>

	  <div class="card-content">
	    <div class="content">	
	       <h1 class="title-is-1"><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>

	       <p class="subtitle">Use the buttons below to add score or reset the score</p>

	       <label for="playTo" class="label is-large is-inline">Playing to: </label>
	       <div class="select is-rounded">	
	       		<select name="" id="playTo" class="is-hover">
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
					<option value="7">7</option>
					<option value="8">8</option>
					<option value="9">9</option>
					<option value="10">10</option>
	
				</select>
			</div>

	    </div>
	  </div>
	  <footer class="card-footer">
	  	<button id="p1Button" class="is-primary button card-footer-item"> +1 Player One</button>
	  	<button id="p2Button" class="is-link button card-footer-item"> +1 Player Two</button>
	  	<button id="reset" class="is-danger button card-footer-item"> RESET </button>
	    
		
	  </footer>
		</div>
		</div>	
	</div>	
</div>
</section>


<script type="text/javascript" src ="Scorekeeper.js"></script>

</body>
</html>
